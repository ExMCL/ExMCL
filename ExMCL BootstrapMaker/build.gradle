group 'ExMCL'
version 'unspecified'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: '../runmehere/libs/', include: ['*.jar', "*.zip"])
    compile fileTree(dir: '../providedlibs/', include: ['*.jar', "*.zip"])

}

gradle.taskGraph.afterTask { Task task, TaskState state ->
//    if the build succeeded
//    delete('../runmehere/pre-plugins/' + project.getName() + '.jar')
    if (!state.failure && task.name.equalsIgnoreCase('build')) {
//        copy the jar into the distro directory
        copy {
            from('build/libs/' + project.getName() + '.jar')
            into('../runmehere/pre-plugins')
        }
    }
}
